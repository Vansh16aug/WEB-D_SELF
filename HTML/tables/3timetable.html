<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        table, th, td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        th, td{
            padding: 10px;
        }
        th{
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!-- <colgroup>
            <col span="1">
            <col span="1" style="background-color: yellowgreen;">
        </colgroup> -->
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
            
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="3">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="yellow">8:00 am</td>
            <td rowspan="2" bgcolor="purple">5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00 am</td>
            <td bgcolor="yellow">11:00 am</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td bgcolor="yellow">11:00 am</td>
            <td bgcolor="green">2:00 pm</td>
        </tr>
        <tr>
            <td bgcolor="green">2:00 pm</td>
            <td bgcolor="purple">5:00 pm</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td bgcolor="yellow">8:00 am</td>
            <td bgcolor="green">12:00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
        </tbody>


    </table><br><br>
    <img src="table.png" alt="">
</body>
</html>
